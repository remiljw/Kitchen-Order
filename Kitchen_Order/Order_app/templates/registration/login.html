<title>{% block title %} Log In | Order app {% endblock %}</title>

{%block content%}
<h3> Log in to Order App</h4>
<form method='post'>
 {% csrf_token %}
 {{ form }}
 <button type= 'submit'>Log In</button>
</form>
{% if messages %}
            {% for message in messages %}
            <li> {{ message }} </li>
            {% endfor %}

        {% endif %}

{% endblock %}
